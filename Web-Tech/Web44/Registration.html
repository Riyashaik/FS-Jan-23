<html>

<head></head>

<body>
    <h2>Registration Page</h2>
    <form>
        <div>
            <label>User Name</label>
            <input type="text" />
        </div>
        <div>
            <label>Email</label>
            <input type="email" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" />
        </div>
        <div>
            <label>Mobile</label>
            <input type="number" />
        </div>
        <div>
            <label>DOB</label>
            <input type="date" />
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" />Male
            <input type="radio" />Female
        </div>
        <div>
            <label for="">State</label>
            <select>
                <option>UP</option>
                <option>MP</option>
                <option>KA</option>
                <option>KL</option>
            </select>
        </div>
        <div>
            <label for="">Message</label>
            <textarea cols="40" rows="4"></textarea>
        </div>
        <input type="checkbox" /> Please accept <a href="#">terms & conditions</a>
        <br>
        <input type="submit" value="Reg..." />
        <input type="reset" value="Cancel" />
    </form>
</body>

</html>
